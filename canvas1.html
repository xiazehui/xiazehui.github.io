<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0 auto;
		}
		.canvas{
			margin: 50px auto;
			display: block;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<canvas id="canvas" class="canvas">
	当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script type="text/javascript">
window.onload = function(){
	var canvas = document.getElementById("canvas");
	canvas.width = 512;
	canvas.height = 384;
	var context = canvas.getContext("2d");
	context.beginPath();
	context.moveTo(50,50);//起始坐标
	context.lineTo(350,350);//上一个坐标画到下一个坐标结束
	context.lineTo(50,350);//上一个坐标画到下一个坐标结束
	context.lineTo(50,50);//上一个坐标画到下一个坐标结束
	context.closePath();
	context.lineWidth = 2;//线条宽度
	context.strokeStyle = "red";
	context.stroke();//线条绘制
	context.fillStyle = "rgba(0,255,255,0.5)";
	context.fill();//内容填充绘制

	context.beginPath();
	context.moveTo(50,20);//起始坐标
	context.lineTo(380,350);//上一个坐标画到下一个坐标结束
	context.closePath();
	context.strokeStyle = "black";
	context.stroke();
}
</script>
</body>
</html>
