<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉框</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body style="margin: 50px;">
<div id="dropdown" style="width: 280px; margin: 0 auto;">
	<div class="dropdown-box" id="prov">
		<div class="dropdown-inner">
			<a href="javascript:;" class="dropdown-toggle"><span>请选择</span></a>
			<ul class="dropdown-menu">
				
			</ul>		
		</div>
	</div>
	<div class="dropdown-box" id="city">
		<div class="dropdown-inner">
			<a href="javascript:;" class="dropdown-toggle"><span>请选择</span></a>
			<ul class="dropdown-menu">
				
			</ul>		
		</div>
	</div>
	<div class="dropdown-box" id="area">
		<div class="dropdown-inner">
			<a href="javascript:;" class="dropdown-toggle"><span>请选择</span></a>
			<ul class="dropdown-menu">
				
			</ul>		
		</div>
	</div>
	<input id="provIndex" type="hidden" value="">
	<input id="cityIndex" type="hidden" value="">
	<input id="provVal" type="hidden" value="">
	<input id="cityVal" type="hidden" value="">
	<input id="areaVal" type="hidden" value="">	
</div>
<script type="text/javascript" src="common/jquery.min.js"></script>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript">
	$("#dropdown").dropdown("#prov","#city","#area");
</script>
</body>
</html>
