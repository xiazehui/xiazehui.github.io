window.onload = function(){
	var canvas = document.getElementById("canvas");
	canvas.width = 512;
	canvas.height = 384;
	var context = canvas.getContext("2d");
	// for (var i = 0; i < array.length; i++) {
	// 	draw(array[i],context);
	// }
	context.lineWidth = 2;
	context.strokeStyle = "#8B2500";
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 30, 20, 0, 2 * Math.PI * (i + 1) / 10);
		context.closePath();
		context.stroke();
	}
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 80, 20, 0, 2 * Math.PI * (i + 1) / 10);
		context.stroke();
	}
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 130, 20, 0, 2 * Math.PI * (i + 1) / 10, true);
		context.closePath();
		context.stroke();
	}
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 180, 20, 0, 2 * Math.PI * (i + 1) / 10, true);
		context.stroke();
	}
	context.fillStyle = "#7A67EE";
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 230, 20, 0, 2 * Math.PI * (i + 1) / 10);
		context.closePath();
		context.fill();
	}
	for (var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(25 + i * 50, 280, 20, 0, 2 * Math.PI * (i + 1) / 10);
		context.fill();
	}
}
